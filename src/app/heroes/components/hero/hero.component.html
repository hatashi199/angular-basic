<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedNamed}}</dd>
</dl>

<button
    *ngIf="name !== 'Spiderman'"
    class="bg-blue-500 text-white rounded p-2"
    (click)="changeHero('Spiderman')"
>
    Cambiar Nombre
</button>
<button
    *ngIf="age !== 25"
    class="bg-blue-500 text-white rounded ml-2 p-2"
    (click)="changeAge(25)"
>
    Cambiar Edad
</button>
<button
    class="bg-blue-500 text-white rounded ml-2 p-2"
    (click)="resetAll()"
>
    Reiniciar
</button>

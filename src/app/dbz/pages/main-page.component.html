<h1 class="text-5xl mb-3 font-bold tracking-tight text-gray-900 sm:text-4xl">
	DBZ Personajes
</h1>
<hr />

<div class="mx-auto mt-8 max-w-5xl sm:mt-12 flex justify-between w-full">
	<dbz-list
		[characterList]="characters"
		(onDeletedCharacter)="onDeleteCharacter($event)"
		class="max-w-[500px] w-full"
	></dbz-list>
	<dbz-add-character
		(onNewCharacter)="onNewCharacter($event)"
	></dbz-add-character>
</div>

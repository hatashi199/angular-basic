<div class="flex flex-col gap-y-4">
	<h4 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
		Agregar personaje
	</h4>
	<form
		class="flex flex-col sm:grid-cols-2"
		(ngSubmit)="emitCharacter()"
	>
		<div class="mt-2.5">
			<label
				for="nameCh"
				class="block text-sm font-semibold leading-6 text-gray-900 cursor-pointer"
				>Nombre</label
			>
			<input
				type="text"
				name="name"
				placeholder="Nombre"
				id="nameCh"
				[(ngModel)]="character.name"
				class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
			/>
		</div>
		<div class="mt-2.5">
			<label
				for="powerCh"
				class="block text-sm font-semibold leading-6 text-gray-900 cursor-pointer"
				>Poder</label
			>
			<input
				type="number"
				name="power"
				placeholder="Poder"
				id="powerCh"
				[(ngModel)]="character.power"
				class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
			/>
		</div>
		<button
			type="submit"
			class="block mt-5 w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
		>
			Agregar
		</button>
	</form>
	<!-- <pre>{{ character | json }}</pre> -->
</div>
